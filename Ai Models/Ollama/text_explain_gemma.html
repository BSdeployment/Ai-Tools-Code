<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתרגם עם Ollama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .output-box {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 10px;
            min-height: 120px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">מתרגם טקסטים עם Ollama</h1>

    <div class="mb-3">
        <label for="inputText" class="form-label">טקסט כאן</label>
        <textarea class="form-control" id="inputText" dir="ltr" placeholder="הקלד כאן את הטקסט..."></textarea>
    </div>

    <div class="d-grid mb-3">
        <button id="translateBtn" class="btn btn-primary btn-lg">Explaine</button>
    </div>

    <div class="mb-3">
        <label class="form-label">תוצאה:</label>
        <div id="outputBox" class="output-box" dir="ltr"></div>
    </div>
</div>

<script>
document.getElementById('translateBtn').addEventListener('click', async () => {
    const text = document.getElementById('inputText').value.trim();
    if (!text) {
        alert('אנא הזן טקסט');
        return;
    }

    document.getElementById('outputBox').textContent = 'מתרגם...';

    try {
        const prompt = `i am write you text in english you can explaine me the text content in english language. The text is: 


${text}
`;

        const payload = {
            model: "gemma2:2b",
            stream: false,
            messages: [
                {
                    role: "user",
                    content: prompt
                }
            ]
        };

        const res = await fetch("http://localhost:11434/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!res.ok) {
            throw new Error("שגיאה בחיבור לשרת: " + res.status);
        }

        const data = await res.json();
        if (data.message && data.message.content) {
            document.getElementById('outputBox').textContent = data.message.content;
        } else {
            document.getElementById('outputBox').textContent = 'לא התקבלה תגובה תקינה מהמודל.';
        }

    } catch (err) {
        document.getElementById('outputBox').textContent = 'שגיאה: ' + err.message;
    }
});
</script>

</body>
</html>
